<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    
    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    
    .enabled {
      background-color: #d4edda;
      color: #155724;
    }
    
    .disabled {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }
    
    button:hover {
      background-color: #106ebe;
    }
    
    .config-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .config-section h2 {
      font-size: 16px;
      margin-top: 0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      height: 80px;
      resize: vertical;
    }
    
    .test-result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .test-success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .test-error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .model-note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Bing AI Assistant</h1>
  <div id="status" class="enabled">插件已启用</div>
  <button id="toggle">禁用插件</button>
  
  <div class="config-section">
    <h2>配置选项</h2>
    <div class="form-group">
      <label for="model">模型:</label>
      <input type="text" id="model" placeholder="请输入模型名称，例如: Qwen/Qwen3-8B">
      <div class="model-note">
        常用模型: Qwen/Qwen3-8B, Qwen/Qwen2-72B, Qwen/Qwen2-7B, Qwen/Qwen2-1.5B, Qwen/Qwen2-0.5B
      </div>
    </div>
    
    <div class="form-group">
      <label for="maxTokens">最大 Token 数:</label>
      <input type="number" id="maxTokens" min="1" max="4096" value="2048">
    </div>
    
    <div class="form-group">
      <label for="promptPrefix">提示词前缀:</label>
      <textarea id="promptPrefix" placeholder="请输入提示词前缀，例如：请用中文回答以下问题"></textarea>
    </div>
    
    <div class="form-group">
      <label for="authToken">Authorization Token:</label>
      <input type="password" id="authToken" placeholder="请输入 Authorization Token">
    </div>
    
    <button id="saveConfig">保存配置</button>
    <button id="testConnection">测试 API 连接</button>
    <div id="testResult" class="test-result"></div>
  </div>
  
  <div class="footer">
    在必应搜索时自动显示 AI 回复
  </div>
  <script src="popup.js"></script>
</body>
</html>
