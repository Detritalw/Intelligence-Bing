<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    h3 {
      color: #0078d4;
      margin-top: 0;
    }
    
    .status {
      padding: 10px;
      border-radius: 3px;
      margin: 10px 0;
    }
    
    .status.enabled {
      background-color: #dff6dd;
      border: 1px solid #207a1f;
    }
    
    .status.disabled {
      background-color: #fde7e9;
      border: 1px solid #a80000;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #005a9e;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>Bing to Qwen AI Search</h3>
  
  <div class="status enabled">
    插件已启用
  </div>
  
  <p>当您在 Bing 上搜索时，插件会自动在 Qwen AI 上执行相同搜索并将结果展示在 Bing 页面顶部。</p>
  
  <button id="toggle-extension">插件设置</button>
  
  <div class="info">
    <p>使用说明：</p>
    <ol>
      <li>在 Bing (cn.bing.com) 上进行搜索</li>
      <li>插件会自动获取搜索关键词</li>
      <li>自动在 Qwen AI 上执行搜索</li>
      <li>结果将显示在 Bing 页面顶部</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
